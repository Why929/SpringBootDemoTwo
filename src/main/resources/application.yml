#DB Configuration:层级:spring.datasource.username=root
spring:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/springboot?characterEncoding=utf8
    username: root
    password: root
#JPA Configuration:
  jpa:
    database: MySQL
    show-sql: true
    generate-ddl: true

#this is change access port number
#server.port:8888
